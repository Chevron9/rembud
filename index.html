<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Rembud allows you to set reminders or timers for yourself 
    and specify
    when they should fire in very flexible ways.">

    <title>Rembud</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script type="module" src="scripts/main.js"></script>
  </head>
  <body>
    <h1>REMBUD</h1>
    <input type="range" min="1" max="9999999" value="1" class="slider" id="myRange" oninput="myRange_val.value = this.value">

    Will trigger in <output id="myRange_val">0</output> 'unit'

    <div class="radial_flex">
      <!-- This is the radial input widget -->
      <div class="radialinput"> 
        <!-- This wraps both circle elements-->
        <div class="circle_wrap">
          <!-- Control element -->
          <div class="circle" id="circle_base">
          <!-- a lot of border divs and handle input via the control button (can you calc num rot?) -->
            <div class="radial_control" id="radial_controller">
              <div class="radial_handle">
                <div class="radial_handle_elem">Y</div>
              </div>
            </div>
          </div>
          <!-- Background and progress circle -->
          <div class="circle_slider">
            <div class="overlay_wrap1">
              <div class="overlay1"></div>
            </div>
            <div class="overlay_wrap2">
              <div class="overlay2"></div>
            </div>
          </div>
        </div>
      </div>
  </div>
    <!-- radial input end -->
    This is <span id="radial_output">xxx</span>



    <hr class="solid">
    <p>Remind me 
      <select name="timer_mode" id="timer_mode"> 
        <option value="in">in</option>
        <option value="at">at/on</option>
        </select>
      
      <input id="remind_input" type="text"></p>

      <!-- datetime-local for input -->

    <p>Message: <input id="message_field" type="text"></p>
    <button id="remindbtn">Remind!</button>
    <hr class="solid">
    <h2>Current timers</h2>
    <ol id="timerlist"></ol>
    
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rembud</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script type="module" src="scripts/main.js"></script>
  </head>
  <body>
    Circular time selector
    Will trigger at.... "target time"
    <hr class="solid">
    <p>Remind me 
      <select name="timer_mode" id="timer_mode"> 
        <option value="in">in</option>
        <option value="at">at/on</option>
        </select>
      
      <input id="remind_input" type="text"></p>

      <!-- datetime-local for input -->

    <p>Message: <input id="message_field" type="text"></p>
    <button id="remindbtn">Remind!</button>
    <hr class="solid">
    <h1>Current timers</h1>
    <ol id="timerlist"></ol>
    
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Rembud allows you to set reminders or timers for yourself 
    and specify
    when they should fire in very flexible ways.">

    <title>Rembud</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" type="text/css">
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <script type="module" src="scripts/main.js"></script>
  </head>
  <body>
    <h1>REMBUD</h1>
    Circular time selector
    Will trigger at.... "target time"
    <hr class="solid">
    <p>Remind me 
      <select name="timer_mode" id="timer_mode"> 
        <option value="in">in</option>
        <option value="at">at/on</option>
        </select>
      
      <input id="remind_input" type="text"></p>

      <!-- datetime-local for input -->

    <p>Message: <input id="message_field" type="text"></p>
    <button id="remindbtn">Remind!</button>
    <hr class="solid">
    <h2>Current timers</h2>
    <ol id="timerlist"></ol>

    <div class="base-timer">
      <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <g class="base-timer__circle">
          <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45" />
        </g>
      </svg>
      <span>
        <!-- Remaining time label -->
      </span>
    </div>
    
  </body>
</html>
